name: Figma Tokens Sync

on:
  pull_request:
    types:
      - closed

jobs:
  sync_tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Check branch name
        id: check_branch
        run: |
          if [[ "${{ github.head_ref }}" != "figma-tokens" ]]; then
            echo "This workflow only runs for pull requests from the figma-tokens branch. Exiting..."
            exit 1
          fi

      - name: Install Supernova CLI dependency
        run: npm install -g @supernovaio/cli

      - name: Synchronize tokens with Supernova
        run: |
          supernova sync-tokens \
            --apiKey="${{ secrets.SN_ACCESS_TOKEN_FTP }}" \
            --designSystemId="56717" \
            --tokenFilePath "${{ github.workspace }}/packages/tokens/core.json" \
            --configFilePath "${{ github.workspace }}/packages/tokens/supernova.settings.json"
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - name: Build packages
        run: |
          npx nx run @mmhuntsberry/tokens:pack
      - run: cd packages/tokens/dist
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_PACKAGE_TOKEN}}
