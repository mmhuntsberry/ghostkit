name: Generate Figma Tokens

# Run manually or when specific files change (e.g., config or script changes)
on:
  workflow_dispatch: {}  # Allow manual trigger in GitHub UI
  push:
    branches: [ main ]
    paths:
      - 'packages/tokens/**'       # Token scripts or config files
      - '.github/workflows/generate-figma-tokens.yml'

jobs:
  export-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: üï∏Ô∏è Checkout repo
        uses: actions/checkout@v3

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'       # Use Node.js 18+ (which supports fetch API)

      - name: üì¶ Install dependencies
        run: npm install
        working-directory: ${{ github.workspace }}
        # (If your monorepo uses workspaces, adjust this command accordingly)

      - name: üîë Configure Figma API credentials
        env:
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        run: echo "Figma File: $FIGMA_FILE_KEY"  # (Optional: just to confirm env is set)
        # The FIGMA_TOKEN is kept secret. Ensure it has read access to Variables&#8203;:contentReference[oaicite:0]{index=0}.

      - name: üè∑Ô∏è Export Figma tokens to JSON
        run: node packages/tokens/export-figma-tokens.js
        env:
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        # Runs the Node script to fetch variables via Figma API and output JSON files.

